name: CI/CD for Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: skardiz/simple-flask-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Yandex Cloud CLI
        id: yc-install
        # Этот официальный action правильно устанавливает CLI
        uses: yc-actions/yc-cli-action@v2.1.0

      - name: Authenticate in Yandex Cloud
        # Этот шаг правильно создает файл ключа и настраивает профиль
        run: |
          echo '${{ secrets.YC_SA_KEY_JSON }}' > key.json
          yc config profile create k8s-deployer
          yc config set service-account-key key.json
          
      - name: Deploy to Kubernetes
        # Этот шаг получает доступ к кластеру и применяет манифест
        run: |
          yc managed-kubernetes cluster get-credentials my-app-cluster --external
          kubectl apply -f deployment.yaml
